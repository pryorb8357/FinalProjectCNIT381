## Create 2-3 VLANs (your choice: Data, Voice, Management, etc.) | Configure trunk port to router

---
- name: Configure VLANs and trunk port on switch
  hosts: switch
  gather_facts: no

  tasks:
  - name: Create VLANs
    ios_config:
      lines:
        - vlan 2
        - name Printer
        - vlan 3
        - name PC
        - vlan 4
        - name Voice
        - vlan 5
        - name Management

  - name: Configure trunk port to router
    ios_config:
      parents: interface FastEthernet0/1
      lines:
        - description Trunk to R1
        - switchport mode trunk
        - no shutdown

  - name: configure second trunk port to router
    ios_config:
      parents: interface FastEthernet0/2
      lines:
        - description Trunk to R2
        - switchport mode trunk
        - no shutdown


  

